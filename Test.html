<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox to Array</title>
</head>
<body>

<h2>Select Numbers</h2>
<form id="numbersForm">
    <input type="checkbox" name="numbers" value="5"> 5<br>
    <input type="checkbox" name="numbers" value="10"> 10<br>
    <input type="checkbox" name="numbers" value="15"> 15<br>
    <input type="checkbox" name="numbers" value="20"> 20<br>
    <input type="checkbox" name="numbers" value="25"> 25<br>
    <button type="button" onclick="getSelectedNumbers()">Submit</button>
</form>

<h3>Selected Numbers:</h3>
<p id="output"></p>

<script>
// Function to collect selected checkboxes
function getSelectedNumbers() {
    let selectedNumbers = [];
    // Get all the checkboxes
    let checkboxes = document.querySelectorAll('input[name="numbers"]:checked');
    
    // Loop through each selected checkbox and add its value to the array
    checkboxes.forEach(function(checkbox) {
        selectedNumbers.push(parseInt(checkbox.value));  // Convert string to number
    });

    // Display the selected numbers in the paragraph
    document.getElementById('output').textContent = "Selected numbers: " + selectedNumbers.join(', ');
    
    // You can also do further operations with the selectedNumbers array if needed
    console.log("Selected Numbers Array:", selectedNumbers);
}
</script>

</body>
</html>
